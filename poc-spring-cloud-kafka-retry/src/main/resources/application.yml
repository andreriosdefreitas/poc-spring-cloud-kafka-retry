spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost
      bindings:
        ordersToSend:
          destination: orders-to-send
        ordersReceived:
          group: orderReceivedGroup
          destination: orders-to-send